version: '3.8'

services:
  ticketing:
    build: .
    container_name: ticketing
    restart: unless-stopped
    networks:
      - ticketing
    depends_on:
      - nginx-ticketing

  nginx-ticketing:
    image: nginx:alpine
    container_name: nginx-ticketing
    restart: unless-stopped
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/usr/share/nginx/html
    ports:
      - "7000:7000"
    networks:
      - ticketing

networks:
  ticketing:
    driver: bridge
